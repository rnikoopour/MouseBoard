<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <canvas>
    </canvas>
  </body>

  <script>
  const loc = window.location;
  const socket = new WebSocket(`ws://${loc.host}`);

  const canvas = document.querySelector("canvas");
  document.addEventListener('pointerlockchange', lockChange, false);

  function lockChange() {
    if (document.pointerLockElement === canvas) {
      console.log('locked');
      document.addEventListener("mousemove", moveMouse, false);
      document.addEventListener('click', clickMouse, false);
      document.addEventListener('dblclick', dblClickMouse, false);
      document.addEventListener('keydown', pressKey, false);
      document.addEventListener('keyup', releaseKey, false);
    } else {
      console.log('unlocked');
      document.removeEventListener("mousemove", moveMouse, false);
      document.removeEventListener('click', clickMouse, false);
      document.removeEventListener('dblclick', dblClickMouse, false);
      document.removeEventListener('keydown', pressKey, false);
      document.removeEventListener('keyup', releaseKey, false);
    }
  }

  function pressKey(event) {
    let key = event.key
    if (~badKeys.indexOf(key)) key = event.key.toLowerCase();

    const msg = {
      msg: 'keyboard',
      args: {
	key
      }
    };
    socketEmit(msg);
  }

  function dblClickMouse(event) {
    let msg = {
      msg: 'click',
      args: {
	dblClick: true,
	btn: 'left'
      }
    };

    switch (event.button) {
      case 1:
	msg.args.btn = 'middle'
	break;
      case 2:
	msg.args.btn = 'right';
	break;
    }
    socketEmit(msg);    
  }

  function clickMouse(event) {
    let msg = {
      msg: 'click',
      args: {
	dblClick: false,
	btn: 'left'
      }
    };

    switch (event.button) {
      case 1:
	msg.args.btn = 'middle'
	break;
      case 2:
	msg.args.btn = 'right';
	break;
    }
    socketEmit(msg);
  }

  function moveMouse(event) {
    const msg = {
      msg: 'moveMouse',
      args: {
	x: event.movementX,
	y: event.movementY
      }
    };
    socketEmit(msg);
  }

  function socketEmit(msg) {
    const msgString = JSON.stringify(msg);
    socket.send(msgString);
  }

  canvas.onclick = function() {
    canvas.requestPointerLock();
  };

  </script>
</html>
